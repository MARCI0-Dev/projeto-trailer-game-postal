<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Postal Project</title>
</head>

<body>
    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="src/video/video-postal2.mp4"video/mp4">
        </video>
    </div>

    <header class="header">
        <a>
            <img class="logo" src="src/img/Postal-logo2.png" alt="Logo do jogo Postal 2" />
        </a>
        <nav>
            <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informations">
            <img class="postal-title" src="src/img/postal-logo.png" alt="imagem promocional do jogo postal">
            <p class="description">Live a week in the life of "The Postal Dude"; a hapless everyman just trying to check off some chores. Buying milk, returning an overdue library book, getting Gary Coleman's autograph, what could possibly go wrong?</p>
            <button class="trailer-button">See The Trailer</button>
        </div>
        <img class="postal-dude" src="src/img/Postal_Dude_squat.png" alt="imagem do postal Dude" />
        <div class="modal">
            <div class="modal-content">
                <span class="modal-close">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/sGQpyHv3HqY" title="POSTAL 4 - PS4 and PS5 Announcement Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
